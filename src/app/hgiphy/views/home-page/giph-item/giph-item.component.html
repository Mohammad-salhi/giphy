<div class="row" *ngIf="selectedItem">
    <div class="col-md-7 p-2 cards-class">
        <img [src]="getItemUrl(selectedItem.giphUrl)" alt="item.title" class="mt-1" style="display: flex; margin: auto;">
    </div>
  
    <div class="col-md-5 p-2 cards-class" style="height: auto;">
        <img [src]="getItemUrl(selectedItem.userAvatar)" alt="item.title" class="mt-4" style="display: flex; margin: auto; width: 200px; height: 200px;">
        <h5  style="text-align: center;">
            By {{selectedItem.userName}}
        </h5>
        <p  style="text-align: center;">
            By {{selectedItem.desc}}
        </p>
    </div>
  
  </div>

  <div class="row mt-2"  *ngIf="comments">
    <ul class="list-group mb-5">
        <li class="list-group-item" *ngFor="let cmnt of comments">
            <p style="color: red;">
                here is where the error appears 
            </p>
            <!-- <h5> {{cmnt!.name}} - {{cmnt!.email}}
            </h5>
            <p >
                {{cmnt!.comment}}
            </p> -->
        </li>
    </ul>
  </div>


  <div class="row mt-2">
      <p> Add Your Comment</p>
      <form>
        <div class="form-group">
            <label for="name" style="margin: 10px ;width: 100%;">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              style="display: inline; width: 60%; margin: 10px"
              [(ngModel)]="nameInput"
              name="nameInput"
              ngDefaultControl
            />
            <label for="email" style="margin: 10px; width: 100%">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              style="display: inline; width: 60%; margin: 10px"
              [(ngModel)]="emailInput"
              name="emailInput"
              ngDefaultControl
            />

            <label for="comment" style="margin: 10px; width: 100%">Comment</label>
            <textarea
              type="textarea"
              id="comment"
              class="form-control"
              style="display: inline; width: 60%; margin: 10px"
              [(ngModel)]="commentInput"
              name="commentInput"
              ngDefaultControl
            >
        </textarea>
            <button class="btn btn-success" style="display: block; margin-left: auto;" (click)="onSubmitClicked()">
                Submit
            </button>
        </div>
      </form>
  </div>
